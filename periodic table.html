<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mendeleev Periodic Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }
        .element {
            width: 80px;
            height: 80px;
        }
        .metal { background-color: #ffcccb; }
        .nonmetal { background-color: #b3e0ff; }
        .noble-gas { background-color: #ffffcc; }
        .metalloid { background-color: #c4f0c4; }
    </style>
</head>
<body>
    <h1>Mendeleev Periodic Table of Elements</h1>
    <table>
        <tr>
            <td class="element nonmetal">H<br>1</td>
            <td colspan="16"></td>
            <td class="element noble-gas">He<br>2</td>
        </tr>
        <tr>
            <td class="element metal">Li<br>3</td>
            <td class="element metal">Be<br>4</td>
            <td colspan="10"></td>
            <td class="element metalloid">B<br>5</td>
            <td class="element nonmetal">C<br>6</td>
            <td class="element nonmetal">N<br>7</td>
            <td class="element nonmetal">O<br>8</td>
            <td class="element noble-gas">F<br>9</td>
            <td class="element noble-gas">Ne<br>10</td>
        </tr>
        <tr>
            <td class="element metal">Na<br>11</td>
            <td class="element metal">Mg<br>12</td>
            <td colspan="10"></td>
            <td class="element metal">Al<br>13</td>
            <td class="element metalloid">Si<br>14</td>
            <td class="element nonmetal">P<br>15</td>
            <td class="element nonmetal">S<br>16</td>
            <td class="element noble-gas">Cl<br>17</td>
            <td class="element noble-gas">Ar<br>18</td>
        </tr>
        <!-- Transition metals -->
        <tr>
            <td class="element metal">K<br>19</td>
            <td class="element metal">Ca<br>20</td>
            <td class="element metal">Sc<br>21</td>
            <td class="element metal">Ti<br>22</td>
            <td class="element metal">V<br>23</td>
            <td class="element metal">Cr<br>24</td>
            <td class="element metal">Mn<br>25</td>
            <td class="element metal">Fe<br>26</td>
            <td class="element metal">Co<br>27</td>
            <td class="element metal">Ni<br>28</td>
            <td class="element metal">Cu<br>29</td>
            <td class="element metal">Zn<br>30</td>
            <td class="element metal">Ga<br>31</td>
            <td class="element metalloid">Ge<br>32</td>
            <td class="element metalloid">As<br>33</td>
            <td class="element nonmetal">Se<br>34</td>
            <td class="element noble-gas">Br<br>35</td>
            <td class="element noble-gas">Kr<br>36</td>
        </tr>
        <!-- Add more rows for the full table -->
    </table>
</body>
</html>
